<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #8B4513, #CD853F);
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .content {
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .description {
            font-size: 20px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .domain {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 18px;
            opacity: 0.7;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Hotel Berchielli<br>Incident Documentation</div>
        <div class="subtitle">Florence, July 2025</div>
        <div class="description">Factual account of a valet parking incident<br>with comprehensive evidence and documentation</div>
    </div>
    <div class="domain">my-hotel-berchielli-experience.com</div>
</body>
</html>
